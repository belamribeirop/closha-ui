<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Minhas peças </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Minhas Peças</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-card *ngFor="let item of items">
      <img [src]="item.photo" />
      <ion-card-header>
        <ion-card-title>{{item.name}}</ion-card-title>
        <ion-card-subtitle>{{item.price | currency : 'BRL'}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content> {{item.description}} </ion-card-content>
    </ion-card>
  </div>
</ion-content>
