<ion-header>
  <ion-toolbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    class="form"
    class="container"
    [formGroup]="register"
    (ngSubmit)="handleRegister()"
  >
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input formControlName="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Data de nascimento</ion-label>
      <ion-input type="date" formControlName="birthDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Endereço</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input formControlName="neighbourhood"></ion-input>
    </ion-item>

    <div>
      <ion-item>
        <ion-label position="stacked">Cidade</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Estado</ion-label>
        <ion-input formControlName="state"></ion-input>
      </ion-item>
    </div>

    <ion-item>
      <ion-label position="stacked">CEP</ion-label>
      <ion-input formControlName="cep"></ion-input>
    </ion-item>
    <ion-button type="submit">Cadastre-se</ion-button>
    <span routerLink="/login"> Já possui cadastro? Faça o login</span>
  </form>
</ion-content>
